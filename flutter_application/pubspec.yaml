name: flutter_application
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  uni_links: ^0.5.1
  http: ^0.13.3
  shared_preferences:
  jwt_decoder:
  cupertino_icons:
  intl:
  flutter_localizations:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/