<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCF Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="Peer-Review.png" alt="Peer-Review">
        </div>
        <nav class="nav">
            <a href="#" class="nav-item">Account</a>
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Notifications</a>
        </nav>
    </div>
    <div class="main-content">
        <h1>Dashboard</h1>
        <div class="cards">
            <div class="card green">
                <h2>Work Space 1</h2>
                <p>Summer 2024</p>
            </div>
            <div class="card purple">
                <h2>Work Space 2</h2>
                <p>Summer 2024</p>
            </div>
            <div class="card teal">
                <h2>...</h2>
                <p>Summer 2024</p>
            </div>
            <div class="card brown">
                <h2>+</h2>
                <p>Add a class</p>
            </div>
        </div>
    </div>
</body>
</html>
